<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Mamon</title>

   <link rel="icon" type="image/x-icon" href="img/mamon-logo.ico">
   <!--Styles-->
      <!--normalize-->
   <link rel="stylesheet" href="css/normalize.css">
      <!--font face-->
   <link rel="stylesheet" href="css/fonts.css">
      <!--main styles-->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

   <!--HEADER-->
   <header class="header" id="header">
      <!--CONTAINER and HEDAER CONTAINER-->
      <div class="container header__container">
         <!--HEADER LOGO-->
         <a class="logo header__logo" href="#">
            <!--LOGO IMG-->
            <img class="logo__img" src="img/mamon-logo.png" srcset="img/mamon-logo.png 1x, img/mamon-logo@2x.png 2x" alt="logo mamon" width="58" height="58">
            <!--LOGO TEXT-->
            <span class="logo__text">mamon</span>
         </a>
         <!--HEADER MENU-->
         <ul class="menu header__menu">
            <!--ITEM-->
            <li class="menu__item">
               <a class="menu__link" href="#">Services</a>
            </li>
            <!--ITEM-->
            <li class="menu__item">
               <a class="menu__link" href="#">Clients</a>
            </li>
            <!--ITEM-->
            <li class="menu__item">
               <a class="menu__link" href="#">Our team</a>
            </li>
            <!--ITEM and BUTTON-->
            <li class="menu__item">
               <a class="menu__link menu__btn" href="#">Contact Us</a>
            </li>
         </ul>
      </div>
   </header>

   <!--MAIN SECTION-->
   <main class="main" id="main">
      <!--CONTENT-->
      <div class="content" id="content"></div>

      <!--SERVICES-->
      <div class="services" id="services"></div>

      <!--CLIENTS-->
      <div class="clients" id="clients"></div>

      <!--OUR TEAM-->
      <div class="our-team" id="our-team"></div>

   </main>

   <!--FOOTER-->
   <footer class="footer" id="footer">

   </footer>



   <!--JS-->
   <script src="js/main.js"></script>
</body>
</html>
